  mailcatcher:
    build:
      context: mailcatcher
    command: mailcatcher --http-ip 0.0.0.0 && tail -f /dev/null
    ports:
      - '1080:1080'
      - '1025:1025'

  splunk:
    image: splunk/splunk
    environment:
      - SPLUNK_PASSWORD
      - SPLUNK_START_ARGS=--accept-license
    ports:
      - '8090:8000'
      - '8088:8088'

  awsxraydaemon:
    image: amazon/aws-xray-daemon
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
    ports:
      - '2000:2000'
